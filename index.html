<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="calc-container">
            <div id="displays">
                <div id="prevDisplay"></div> <br>
                <div id="currDisplay"></div>
            </div>
            <div id="buttons">
                <button class="operators" id="clear" type="button" value="clear">AC</button>
                <button class="operators" id="sign" type="button" value="sign">+/-</button>
                <button class="operators" id="percent" type="button" value="percent">%</button>
                <button class="operators" type="button" value="/">/</button>
                <button class="operands" type="button" value="7">7</button>
                <button class="operands" type="button" value="8">8</button>
                <button class="operands" type="button" value="9">9</button>
                <button class="operators" type="button" value="*">*</button>
                <button class="operands" type="button" value="4">4</button>
                <button class="operands" type="button" value="5">5</button>
                <button class="operands" type="button" value="6">6</button>
                <button class="operators" type="button" value="-">-</button>
                <button class="operands" type="button" value="1">1</button>
                <button class="operands" type="button" value="2">2</button>
                <button class="operands" type="button" value="3">3</button>
                <button class="operators" type="button" value="+">+</button>
                <button class="operands" id="zero" type="button" value="0">0</button>
                <button class="operands" id="decimal" type="button" value=".">.</button>
                <button id="equals" type="button" value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
